<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 5 - Giới thiệu bản thân</title>
  <style>
    /* Nền trang */
    body {
      background-color: #acacac;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 20px;
      text-align: center; /* căn giữa mọi thứ */
    }

    /* Tiêu đề */
    h1 {
      color: blue;
      margin-bottom: 15px;
    }

    /* Đoạn văn */
    p {
      color: black;
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 20px auto; /* căn giữa + khoảng cách dưới */
    }

    /* Từ khóa nhấn mạnh */
    .highlight {
      color: red;
      font-weight: bold;
    }

    /* Hình ảnh */
    img {
      border-radius: 12px;
      max-width: 90%;
      display: block;
      margin: 0 auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2); /* đổ bóng cho đẹp */
    }
  </style>
</head>
<body>
  <!-- Tiêu đề -->
  <h1>Giới thiệu bản thân</h1>

  <!-- Đoạn văn giới thiệu -->
  <p>
    Xin chào, mình là <span class="highlight">Trần Quốc Tuấn</span>.  
    Hiện tại mình đang học về <span class="highlight">HTML, CSS, JavaScript, ReactJS</span>.  
    Mục tiêu của mình là trở thành một <span class="highlight">Front-end Developer</span> trong tương lai.
  </p>

  <!-- Ảnh đại diện -->
  <img src="my.jpg" alt="Hình ảnh của tôi">
</body>
</html>
