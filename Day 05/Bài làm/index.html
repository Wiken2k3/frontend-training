<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 5 - Giới thiệu bản thân</title>
  <style>
    /* Nền trang màu xám nhạt */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    /* Tiêu đề */
    h1 {
      color: blue;
      text-align: center;
    }

    /* Đoạn văn */
    p {
      color: black;
      font-size: 18px; /* to hơn mặc định */
      line-height: 1.6;
      max-width: 600px;
      margin: 20px auto; /* căn giữa đoạn văn */
    }

    /* Từ khóa nhấn mạnh */
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color: #acacac;">
  <!-- Tiêu đề -->
  <h1 style="font-family: 'Times New Roman', Times, serif;padding-top: 20px;">Giới thiệu bản thân</h1>

  <!-- Đoạn văn giới thiệu -->
  <p style="font-family: 'Times New Roman', Times, serif; font-size: medium;">
    Xin chào, mình là <span class="highlight">Trần Quốc Tuấn</span>.  
    Hiện tại mình đang học về <span class="highlight">HTML, CSS, JavaScript, ReactJS</span> và 
    <span class="highlight">CSS</span>.  
    Mục tiêu của mình là trở thành một <span class="highlight">Front-end Developer</span> 
    trong tương lai.
  </p>
  <img src="my.jpg" alt="Hình ảnh của tôi" style="border-radius: 5%;align-items: center;max-width: 100%;">
</body>
</html>
