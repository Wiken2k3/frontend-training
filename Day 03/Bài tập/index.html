<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - JavaScript DOM</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 40px; 
      background: #f5f5f5;
    }
    button { 
      padding: 10px 20px; 
      margin: 10px; 
      border-radius: 8px; 
      border: none; 
      cursor: pointer; 
      background: teal; 
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: darkslategray;
    }
    #colorBox { 
      width: 150px; 
      height: 150px; 
      background: teal; 
      margin: 20px auto; 
      border-radius: 12px; 
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1 id="welcome">Welcome!</h1>
  <button onclick="changeText()">ƒê·ªïi ch·ªØ</button>
  <button onclick="changeColor()">ƒê·ªïi m√†u box</button>
  <button onclick="toggleBox()">·∫®n/Hi·ªán box</button>
  <button onclick="resetAll()">Reset</button>

  <div id="colorBox"></div>

  <script>
    // H√†m ƒë·ªïi ch·ªØ
    function changeText() {
      document.getElementById("welcome").innerText = "Xin ch√†o, m√¨nh l√† Tuan üöÄ";
    }

    // H√†m ƒë·ªïi m√†u random
    function changeColor() {
      let box = document.getElementById("colorBox");
      let colors = ["teal", "orange", "purple", "crimson", "gold"];
      let randomColor = colors[Math.floor(Math.random() * colors.length)];
      box.style.background = randomColor;
    }

    // H√†m ·∫©n/hi·ªán box
    function toggleBox() {
      let box = document.getElementById("colorBox");
      if (box.style.display === "none") {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }

    // H√†m reset v·ªÅ m·∫∑c ƒë·ªãnh
    function resetAll() {
      document.getElementById("welcome").innerText = "Welcome!";
      let box = document.getElementById("colorBox");
      box.style.display = "block";
      box.style.background = "teal";
    }
  </script>
</body>
</html>
