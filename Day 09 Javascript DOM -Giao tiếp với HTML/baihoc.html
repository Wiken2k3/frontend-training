💡 Mục tiêu:

Biết chọn thẻ HTML (query/select)

Gắn sự kiện (event listener)

Thêm phần tử mới vào DOM -->

✅ Code mẫu:
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 9 - DOM Practice</title>
</head>
<body>
  <button id="btn">Click me</button>
  <div id="container"></div>

  <script>
    // Chọn phần tử button và container
    const button = document.getElementById("btn");
    const container = document.getElementById("container");

    // Gắn sự kiện click vào nút
    button.addEventListener("click", () => {
      const p = document.createElement("p"); // Tạo thẻ <p>
      p.textContent = "Hello, DOM!"; // Thêm nội dung
      container.appendChild(p); // Gắn vào thẻ div
    });
  </script>
</body>
</html>

<!-- 
👉 Kết quả: Mỗi lần bạn click, một dòng "Hello, DOM!" sẽ hiện ra bên dưới.

✅ 5. Mẹo học nhanh – Tips

✅ Hiểu DOM là gì?
DOM giống như cây gia phả của HTML → Mỗi thẻ là một "node" (nút), có cha/con.

✅ Nhớ 3 nhóm thao tác chính:

Nhóm	Ghi nhớ	Ví dụ
Select (Chọn)	Tìm phần tử	getElementById, querySelector
Change (Thay đổi)	Sửa nội dung	textContent, innerHTML, style.color
Event (Sự kiện)	Gắn hành vi	addEventListener("click", ...)
